<section class="list-events-page tiled">
  <div class="bg"></div>

  <div class="row justify-content-center">
    <div class="tile col-11 col-md-12">
  <!-- <section class="page-layout" *ngIf="articleList"> -->
    <header>
      <div class="row">
        <div class="col align-self-start">
          <a class="btn" href="auth/add-event">New event</a>
        </div>
      </div>
    </header>
  <!--
  </div></div>

  <div class="row justify-content-center">
    <div class="tile col-11 col-md-12"> -->
  <!-- <section class="page-layout" *ngIf="articleList"> -->
      <table >
        <thead>
          <tr>
            <td class="title">
              Title
            </td>
            <td class="last-update">
              Last update
            </td>
            <td class="views">
              Views
            </td>
            <td class="registered">
              Registered
            </td>
            <td class="known-shares">
              Known shares
            </td>
            <td class="view">
              View
            </td>
            <td class="edit">
              Edit
            </td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of eventList">
            <td class="title" title="Title">
              {{ event.title }}
            </td>
            <td class="last-update" title="Last update">
              {{ event.updatedAt | date:'short'}}
            </td>
            <td class="views" title="Views">
              0
            </td>
            <td class="rating" title="Rating">
              4/5
            </td>
            <td class="known-shares" title="Known shares">
              10
            </td>
            <td class="view" title="View">
              <a [href]="'/event/' + event.title" title="View">
                <i class="fas fa-eye"></i>
              </a>
            </td>
            <td class="edit" title="Edit">
              <a [href]="'/auth/edit-event/' + event.title" title="Edit">
                <i class="far fa-edit"></i>
              </a>
            </td>
          </tr>
        </tbody>

      </table>

    </div>
  </div>

</section>
